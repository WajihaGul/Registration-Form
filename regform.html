<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   <h2>Registration Form</h2>

   <form>

    <div>
        Name: <input type="text" name="Name" placeholder="Name">
    </div>
       
    <div>
        Phone Number: <input type="number" name="phoneno" placeholder="9234*******">
    </div>

    <div>
        Email ID: <input type="email" name="email" placeholder="example1@**">
    </div>

    <div>
        Password: <input type="password" name="password" placeholder="Password">
    </div>

    <div>
        Gender: Male<input type="radio" name="Gender" value="Male">
        Female:<input type="radio" name="Gender" value="Female">
    </div>

    <div>
        Date of Birth: <input type="date">
    </div>

    <div>
        <select name="Education Qualification">
            <option value="Matriculation">Matric</option>
            <option value="Intermediate">Inter</option>
            <option value="Bachelor">BS</option>
            <option value="Others">Other</option>
        </select>
    </div>

    <div>
        Hobbies: Singing <input type="checkbox" name="Hobbies" value="Singing">
        Dancing: <input type="checkbox" value="Dancing">
        Traveling: <input type="checkbox" value="Traveling">
        Playing: <input type="checkbox" value="Playing">
    </div>

    <div>
        Address: <br><textarea name="Address" placeholder="Address" cols="30" rows="10"></textarea> 
    </div>

       Submit: <input type="submit" value="Submit">
        Reset: <input type="reset" value="Reset">
     

</form>

</body>
</html>
